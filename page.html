<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
</head>
<body>
    <!--form in html=> Data Collection-->
       <form>
           <h1>Get in Touch</h1>
           <p>
               <label for="first-name">First name<br>
                  <input type="text" id="first-name" name="first-name" placeholder="First name" required />
               </label>
           </p>
           <p>
               <label for="last-name">Last name<br>
                   <input type="text" id="last-name" name="last-name" placeholder="Last name" required />
                </label>
           </p>
        
          <p>
              <label for="email"> Email<br>
                  <input type="email" id="email" name="email" placeholder="Email" required />
              </label>
          </p>
           <p>
                 <label for="phone"> Phone<br>
                    <input type="tel" id="phone" name="phone" placeholder="Phone" />
                </label>
          </p>
           <p>
               <label for="address">Address<br>
                    <input type="text" id="address" name="address" placeholder="Address" />
               </label>
           </p>
           <p>
                <label for="message">Type your message here<br>
                      <textarea id="message" name="message" cols="33" rows="5"></textarea>
                </label>
           </p>
            <p>
                 <button type="submit">Submit</button>
            </p>
       </form>
                <footer>
                    <p> <em> &copy; 2024 Efekomwan Anthony Oriakhi, All rights reserved.</em></p>
                </footer>
   </body>
</html>
